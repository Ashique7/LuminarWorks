<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Atlete Registration Form</h1>
    <p>Thank you for signing at our club.Please fill in your information and we will contact you shortly to complete your membership</p>
    <form action="">
        <label for="name">Athlete's Name</label><br>
        <input type="text" id="name" placeholder="First">
        <input type="text" id="name" placeholder="Last"><br><br>
        <label for="dob">DOB:</label><br>
        <input type="date" id="dob"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email"><br><br>
        <label for="phn">Phone Number</label><br>
        <input type="text" id="phn" placeholder="### ### ####" ><br><br>
        <label for="addr">Mailing Address</label><br>
        <input type="text" id="addr" placeholder="Street Address"><br><br>
        <input type="text" id="addr" placeholder="City">
        <input type="text" id="addr" placeholder="Region"><br><br>
        <input type="text" id="addr" placeholder="Postal/Zip code">
        <select name="" id="">
            <option value="">Romania</option>
        </select><br><br>
        <label for="male">Gender:</label><br>
        <label for="male">male</label><input type="radio" id="male" name="gender">
        <label for="female">female</label><input type="radio" id="female" name="gender"><br><br>

        <label for="height">Height</label>
        <input type="text" id="height"><br>
        <label for="weight">Weight</label>
        <input type="text" id="weight"><br><br>

        <label for="yes">Does the athlete have a history of chronic illness</label><br>
        <input type="radio" id="yes" name="chronic"><label for="">Yes</label>
        <input type="radio" id="no" name="chronic"><label for="">No</label><br><br>

        <label for="allergy">Does the athlete have any allergies</label><br>
        <input type="radio" id="allergy" name="chron"><label for="">Yes</label><br>
        <input type="radio" id="allergy" name="chron"><label for="">No</label><br><br>

        <button>REGISTER</button>
    </form>

</body>
</html>
