<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>After School Club Registration Form</h1>
    <form>
        <label for="name">Student Name</label><br>
        <input type="text" placeholder="first" id="name">
        <input type="text" placeholder="last" id="name"><br><br>

        <label for="dob">Student's Birth Date</label><br>
        <input type="date" id="dob"><br>

        <label for="grade">Student's Grade</label><br>
        <select name="" id="grade">
            <option value="">kindergarden</option>
        </select><br><br>

        <label for="session">Which session will your student attend?</label><br>
        <input type="radio" name="session" id="session"><label for="">full time before school care only</label><br>
        <input type="radio" name="session" id="session"><label for="">full time after school time only</label><br>
        <input type="radio" name="session" id="session"><label for="">full time before and after school care</label><br>
        <input type="radio" name="session" id="session"><label for="">drop in before/after school care</label><br><br>

        <label for="al">Please indicate any known allergies or special needs</label><br>
        <textarea name="" id="al" cols="30" rows="5"></textarea>
        <br><br>
        
        <label for="pname">Parent/Guardian's Name</label><br>
        <input type="text" placeholder="first" id="pname">
        <input type="text" placeholder="last" id="pname"><br><br>

        <label for="no">Parent/Guardian's Phone:</label><br>
        <input type="text" placeholder="### ### ####" id="no"><br>

        <label for="ap">Additional phone number:</label><br>
        <input type="text" placeholder="### ### ####" id="ap"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email"><br>

        <h2>Autorized Pickup List</h2>
        <hr>

        <label for="sname">Student Name</label><br>
        <input type="text" placeholder="first" id="sname">
        <input type="text" placeholder="last" id="sname"><br>

        <label for="phn">Phone</label><br>
        <input type="text" placeholder="### ### ####" id="phn"><br>

        <label for="rl">Relation to Student</label><br>
        <input type="text" id="rl"><br>
        <hr>

        <input type="text" placeholder="Add more"><br>
        <button>Sent</button>

    </form>

</body>

</html>
