<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name"><br>

        <label for="age">Age</label>
        <input type="number" id="age"><br>

        <label for="phn">Phone Number</label>
        <input type="text" id="phn"><br>

        <label for="email">Email id</label>
        <input type="email" id="email"><br>

        <label for="dob">Date of birth</label>
        <input type="date" id="dob"><br>

        <label for="">Gender</label>
        <label for="male">male</label><input type="radio" id="male" name="gender">
        <label for="female">female</label><input type="radio" id="female" name="gender"><br>

        <label for="add">address</label>
        <textarea name="" id="add" cols="30" rows="10"></textarea><br>

        <label for="">Place</label>
        <select name="" id="">
            <option value="">kochi</option>
            <option value="">thrissur</option>
            <option value="">calicut</option>
        </select><br>

        <button>Register</button><br>

        <label for="">select</label>
        <input type="checkbox"><label for="">A</label>
        <input type="checkbox"><label for="">B</label>


    </form>
</body>
</html>
