<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
        <h1>Registration Form</h1>
        <form action="" class="border mt-5 bg-secondary p-5 w-50">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control"><br>
            </div>
    
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control"><br>

            </div>     

<div>
                <label for="phn">Phone Number</label>
                <input type="text" id="phn" class="form-control"><br>
</div>
    <div>
        
                <label for="email">Email id</label>
                <input type="email" id="email" class="form-control"><br>
    </div>
    
         <div>
                <label for="dob">Date of birth</label>
                <input type="date" id="dob" class="form-control"><br>
         </div>
    
           <div >

                <label for="">Gender</label><br>
                <label for="male">male</label><input type="radio" id="male" name="gender">
                <label for="female">female</label><input type="radio" id="female" name="gender"><br>
        
           </div>

            <div>

                <label for="add">address</label>
                <textarea name="" id="add" cols="30" rows="10" class="form-control"></textarea><br>
        
            </div>

           <div>
                <label for="">Place</label>
                <select name="" id="">
                    <option value="">kochi</option>
                    <option value="">thrissur</option>
                    <option value="">calicut</option>
                </select><br>
           </div>

        <div class="p-5">
            <button class="btn btn-success">Register</button>
            <button class="btn btn-danger">Cancel</button>
        </div>
</form>
</div>

    
</body>
</html>
