<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <title> Simple Calculator using HTML, CSS and JavaScript </title>
 <link rel="stylesheet" href="./style.css">
 <script src="./script.js"></script>
</head>
<body>
<table class = "calculator" >
 <tr>
 <td colspan = "2"> <input class = "display-box" type = "text" id = "result" /> </td>
 <!-- clearScreen() function clear all the values -->
 <td> <input class = "button" type = "button" value = "DELETE" onclick = "DeleteNum()" /> </td>
 <td> <input class = "button" type = "button" value = "C" onclick = "clearBox()" /> </td>
 </tr>
 <tr>
 <!-- display() function display the value of clicked button -->
 <td> <input class = "button" type = "button" value = "1" onclick = "displayNum('1')" /> </td>
 <td> <input class = "button" type = "button" value = "2" onclick = "displayNum('2')" /> </td>
 <td> <input class = "button" type = "button" value = "3" onclick = "displayNum('3')" /> </td>
 <td> <input class = "button" type = "button" value = "/" onclick = "displayNum('/')" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "4" onclick = "displayNum('4')" /> </td>
 <td> <input class = "button" type = "button" value = "5" onclick = "displayNum('5')" /> </td>
 <td> <input class = "button" type = "button" value = "6" onclick = "displayNum('6')" /> </td>
 <td> <input class = "button" type = "button" value = "-" onclick = "displayNum('-')" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "7" onclick = "displayNum('7')" /> </td>
 <td> <input class = "button" type = "button" value = "8" onclick = "displayNum('8')" /> </td>
 <td> <input class = "button" type = "button" value = "9" onclick = "displayNum('9')" /> </td>
 <td> <input class = "button" type = "button" value = "+" onclick = "displayNum('+')" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "." onclick = "displayNum('.')" /> </td>
 <td> <input class = "button" type = "button" value = "0" onclick = "displayNum('0')" /> </td>
 <!-- calculate() function evaluate the mathematical expression -->
 <td> <input class = "button" type = "button" value = "=" onclick = "evaluateExpression()" /> </td>
 <td> <input class = "button" type = "button" value = "*" onclick = "displayNum('*')" /> </td>
 </tr>
 </table>
<!-- <script type="text/javascript" src="script.js"></script> -->
</body>
</html>
